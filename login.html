<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
 body{
            background-image: url(https://www.hdcarwallpapers.com/download/tata_curvv_concept_2024-3840x2160.jpg);
            background-repeat: no-repeat;
            background-size: cover;        
        }
        .login-container{
            /* display: block; */
            max-width: 400px;
            /* text-align: center; */
            margin: 100px auto;
            border: 2px solid rgb(225, 134, 134);
            padding: 20px;
            background-color: transparent;
            backdrop-filter: blur(20px);
            /* height: 234px; */
            border-radius: 10px;
            box-shadow: 0 8px 10px rgb(49, 48, 48);
        }
        .login-child{
            padding: 10px;
            border: none;
            width: 90%;
        }
        #username, #password{
            width: 90%;
            padding: 10px;
            border-radius: 10px;
        }  
        button{
            padding: 10px;
            width: 50%;
            border-radius: 30px;
            border: 2px solid rgb(56, 55, 55);
            background-color: rgb(206, 190, 181);
        }
        .remember-forgot{
            display: flex;
            justify-content: space-between ;
            margin-bottom: 10px;
            color: azure;
        }
        h2{
            text-align: center;
            color: beige;
        }
        button{
         margin-left: 25%;
        }
        .register{
            text-align: center;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <h2>Login</h2>
      <form id="loginForm">
        <div class="login-child">
         <input type="text" id="username" placeholder="Enter your username" required>
        
         </div>
          <div class="login-child">
         <input type="password" id="password" placeholder="Enter Password" required>
         </div>
          <div class="remember-forgot">
              <label>  <input type="checkbox">remember me</label>
                <a href ="#">Forgot Password?</a>
            </div>
         <button type="submit">Login</button>
         <div class="register">
            don't have account?<a href="#">Register</a>
         </div>
        </form>
    </div>
</body>
<script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  // Simple validation
  if (username === "" || password === "") {
    alert("Please enter both username and password.");
    return;
  }

  // You can store users in localStorage here if needed

  // Simulate successful login
  alert("Login successful! Redirecting...");
  window.webpage1.href = "catalog.html";
});
</script>
</html>
